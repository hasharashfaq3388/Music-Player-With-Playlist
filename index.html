<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player with Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="music-player">
    <h1 id="current-song">Select a Song</h1>
    <audio id="audio-player" controls></audio>
    <div class="controls">
      <button id="prev">Prev</button>
      <button id="play-pause">Play</button>
      <button id="next">Next</button>
    </div>
    <img src="images/2.jpg" class="profile">
    <ul id="playlist">
      <li data-src="media m/A1.mp3">Alec Benjamin - Let Me Down Slowly</li>
      <li data-src="media m/A2.mp3">Billie Eilish - Lovely</li>
      <li data-src="media m/A3.mp3">Dharia - Sugar And Brownies</li>
      <li data-src="media m/A4.mp3">Imagine Drsgons - Believer</li>
      <li data-src="media m/A5.mp3">Jay Sean - Ride It</li>
      <li data-src="media m/A6.mp3">Ellie Goulding - Love Me Like You Do</li>
    </ul>
</div>
  <script src="script.js"></script>
</body>
</html>
